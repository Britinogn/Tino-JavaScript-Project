<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quotes</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-200">

  <section>
    <div class="container w-lg">
      <!-- Header -->
      <div class="header bg-gray-600 text-white p-2 mx-auto m-1 text-2xl border-solid border-purple-800">
        <h2>Voices of Strength</h2>
      </div>

      <!-- White background box -->
      <div id="post-container" class="main-content bg-white w-full m-[20px] rounded-2xl p-12">
        <!-- Quote text only -->
        <p id="quote-text" class="text-xl font-semibold">Random Quotes</p>

        <!-- Button (stays in white box) -->
        <button onclick="newQuote()" 
                class="text-2xl bg-black p-2 mt-5 text-white font-bold rounded-lg">
          New Quote
        </button>
      </div>
    </div>
  </section>

  <script>
    const quotes = [
      "Believe in yourself and all that you are.",
      "Do something today that your future self will thank you for.",
      "The harder you work, the luckier you get.",
      "Don’t watch the clock; do what it does. Keep going.",
      "Your limitation—it’s only your imagination."
    ];

    function newQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById("quote-text").innerText = quotes[randomIndex];
    }
  </script>

</body>
</html>
